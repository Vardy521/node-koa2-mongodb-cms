{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	{{include 'admin/public/header_nav.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--左侧导航-->

		{{include 'admin/public/nav.html'}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						系统设置
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->

				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/setting/doSave" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">			   				
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="username">标题:</label>
							<div class="col-sm-10">
								<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" value="{{list.title}}"/>
							</div>
							    <input type="hidden" id="id"  name="id" class="col-xs-10 col-sm-5" value="{{@list._id}}"/>
						</div>
                        
						 
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">关键字:</label>
							<div class="col-sm-10">
								<input type="text" id="keyword"  name="keyword" class="col-xs-10 col-sm-5"  value="{{list.keyword}}"/>
							</div>
						</div>
                        <div class="form-group" style="height:100px;">
							<label class="col-sm-2 control-label no-padding-right">描述:</label>
							<div class="col-sm-10">
								<textarea id="description"  name="description" class="col-xs-10 col-sm-5">{{list.description}}</textarea>
							</div>
						</div>
						<div class="form-group" style="height:150px;">
							<label class="col-sm-2 control-label no-padding-right">LOGO:</label>
							<div class="col-sm-10">
								<input type="file" id="logo"  name="logo" class="col-xs-10 col-sm-5"/>
							</div>
							<br>
							<img src="{{__HOST__}}/{{list.logo}}" style="width:100px;"/>
						</div>
                        <div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">备案号:</label>
							<div class="col-sm-10">
								<input type="text" id="icp"  name="icp" class="col-xs-10 col-sm-5" value="{{list.icp}}"/>
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">客服QQ:</label>
								<div class="col-sm-10">
									<input type="text" id="contact_qq"  name="contact_qq" class="col-xs-10 col-sm-5"  value="{{list.contact_qq}}"/>
								</div>
						</div>
						<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">公司地址:</label>
								<div class="col-sm-10">
									<input type="text" id="addr"  name="addr" class="col-xs-10 col-sm-5" value="{{list.addr}}"/>
								</div>
						</div>
                        <div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">是否正在维护:</label>
							<div class="col-sm-10">
								<label for="status1">是</label><input type="radio" name="status"  id="status1" value="1" {{if list.status}}checked{{/if}}/>
								&nbsp;
								<label for="status2">否:</label><input type="radio" name="status" id="status2" value="0" {{if !list.status}}checked{{/if}}/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for=""></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>


					</form>

				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}


</body>
</html>
