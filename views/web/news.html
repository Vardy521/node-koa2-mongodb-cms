<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{setting.sitetitle}}</title>
<meta name="keywords" content="{{setting.keyword}}">
<meta name="description" content="{{setting.description}}">
<link rel="stylesheet" type="text/css" href="web/css/reset.css" />
<link rel='stylesheet' type="text/css" href="web/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="web/css/common.css" />
<link rel="stylesheet" type="text/css" href="web/css/heder_nav-menu.css"/>
<link rel="stylesheet" type="text/css" href="web/css/successful_case.css"/>
<style>
		a.sel{color:#fff !important;background:#f75a53;}
		div#page{float:right;}
		.clear{clear:both;}
	</style>
</head>

<body>
{{include 'web/common/header.html'}}	
<div id="header_nav-wrapper">
    <div class="header_nav">
    	<h2>新闻 &#160; <span>让品牌与您同在</span></h2>  
    </div>
</div>

<div id="header_title-wrapper">

    <div class="header_title clear">
        <p>
          {{each cateList}}
			<a href="/news?pid={{@$value._id}}" {{if pid==$value._id}} class='sel'{{/if}}>{{$value.title}}</a>
	      {{/each}}		
        <!-- <a href="#">教育行业</a>
        <a href="#">房地产业</a>
        <a href="#" style="margin-right:20px;">能源行业</a> -->  
        </p>
    </div>
</div>

<div id="main_wrapper">
    <div class="main">
	    <ul class="clear">
			{{each articleList}}	    
				<li>	    	
						<a href="info/{{@$value._id}}" title="{{$value.title}}"><img src="{{$value.img_url}}" /></a>	    		
						<p>{{$value.decsciption}}</p>	    		
				</li>
		    {{/each}}		
	    </ul>
    </div>
</div>
<div id="page" class="pagination"></div>
<div class="clear"></div>


<div id="footer-wrapper">
            <div class="footer-inner">
				<p>Copyright © 2002-2019广州互联网服务有限公司 版权所有 Power by DedeCms</p>
                <p>电话：18260938093&nbsp;&nbsp;&nbsp;E-mail：MrVardy@163.com&nbsp;&nbsp;&nbsp;地址：广州市天河区中山大道</p>
            </div>
</div>       
<!--注意放在jq下面-->
<script src="/web/js/jquery-2.0.3.min.js"></script>
<script src="/web/js/jqPaginator.js"></script>
<script>
   $('#page').jqPaginator({
		   totalPages: {{totalPages}},
		   visiblePages:3,
		   currentPage:{{page}},
		   onPageChange: function (num, type) {
			   //  $('#text').html('当前第' + num + '页');
			   console.log(num);
			   if(type=='change'){
				   {{if pid}}
				   //    location.href='/case?page='+num+'&cid='+{{cid}};
					  location.href='/news?pid={{pid}}&page='+num;
				   {{else}}
						location.href='/news?page='+num;
				   {{/if}}
			   }
		   }
   });
</script>
</body>
</html>
